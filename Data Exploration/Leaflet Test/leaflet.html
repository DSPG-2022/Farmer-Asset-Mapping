    <center><h2>Bounding Box Selection</h2></center><br>
<div id="map"></div>

<script>
    console.clear();

var map = L.map('map').setView([42.2, -93], 7);

// add an OpenStreetMap tile layer
var Esri_NatGeoWorldMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
	maxZoom: 16
}).addTo(map);

map.pm.addControls({  
  position: 'topleft',  
  drawCircle: false,  
});  

function makePopupContent(feature){
  return `
    ${feature.geometry.coordinates}   
  `;
}

function setPupup(layer) {
  var feature = layer.toGeoJSON();
  var coords = makePopupContent(feature);
  layer.bindPopup(coords);
}

map.on('pm:create', function(e) {
  var layer = e.layer;
  setPupup(layer);
  layer.on('pm:update', function(e) {
    setPupup(e.layer);
  });
});


  
</script>
  </body>
